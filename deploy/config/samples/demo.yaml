apiVersion: mvi.mvi.ai/v1alpha1
kind: MVI
metadata:
  name: mvi-sample
spec:
  # Default values copied from <project_dir>/helm-charts/mvi/values.yaml
  affinity: {}
  autoscaling:
    enabled: false
    maxReplicas: 100
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  fullnameOverride: ""
  image:
    pullPolicy: Always
    repository: {{APP_IMAGE_BASE}}
    tag: {{IMAGE_VERSION}}
  imagePullSecrets:
    - name: custom-pull-secret
  ingress:
    annotations: {}
    className: ""
    enabled: false
    hosts:
    - host: chart-example.local
      paths:
      - path: /
        pathType: ImplementationSpecific
    tls: []
  nameOverride: ""
  nodeSelector: {}
  podAnnotations: {}
  podSecurityContext: {}
  replicaCount: 1
  resources: {}
  securityContext: {}
  service:
    port: 9002
    type: NodePort
  serviceAccount:
    annotations: {}
    create: true
    name: ""
  tolerations: []
  
  
